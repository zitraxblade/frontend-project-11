<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS агрегатор</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">RSS агрегатор</h1>

    <form id="rss-form" class="w-50 mx-auto">
      <div class="mb-3">
        <input type="text" name="url" class="form-control" placeholder="Введите URL RSS" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Добавить</button>
    </form>

    <div id="feeds-container" class="mt-4"></div>
    <div id="posts-container" class="mt-4"></div>
  </div>

  <!-- Модальное окно -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- main.js -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
